<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‰∏ä‰º†Êñá‰ª∂</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* ‰∏ä‰º†È°µÈù¢ÂÆπÂô® */
        .upload-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        /* ‰∏ä‰º†Âç°Áâá */
        .upload-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.8);
            border-radius: var(--border-radius);
            padding: 30px;
            box-shadow: var(--card-shadow);
        }

        /* È°µÈù¢Ê†áÈ¢ò */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .page-title {
            font-size: 24px;
            color: #333;
            margin: 0;
        }

        .back-button {
            padding: 8px 16px;
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(0, 0, 0, 0.1);
            color: #666;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .back-button:hover {
            background: white;
            border-color: #667eea;
            color: #667eea;
        }

        /* Ë°®ÂçïÊ†∑Âºè */
        .form-group {
            margin-bottom: 25px;
            width: 100%;
            box-sizing: border-box;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #444;
            font-weight: 500;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e1e1;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: white;
            box-sizing: border-box;
            height: 48px;
        }

        .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
        }

        /* Êñá‰ª∂‰∏ä‰º†Âå∫Âüü */
        .file-upload-area {
            width: 100%;
            border: 2px dashed #e1e1e1;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            background: rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
            cursor: pointer;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        .file-upload-area:hover {
            border-color: #667eea;
            background: rgba(255, 255, 255, 0.8);
        }

        .file-upload-icon {
            font-size: 40px;
            color: #667eea;
            margin-bottom: 15px;
        }

        .file-upload-text {
            color: #666;
            margin-bottom: 10px;
        }

        .file-upload-hint {
            font-size: 13px;
            color: #888;
        }

        /* Êñá‰ª∂‰ø°ÊÅØÊòæÁ§∫ */
        .selected-file {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 12px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 8px;
            margin-top: 15px;
            border: 1px solid rgba(0, 0, 0, 0.1);
        }

        .file-icon {
            font-size: 24px;
            color: #667eea;
        }

        .file-details {
            flex: 1;
        }

        .file-name {
            font-weight: 500;
            color: #333;
            margin-bottom: 4px;
        }

        .file-size {
            font-size: 13px;
            color: #666;
        }

        /* Êèê‰∫§ÊåâÈíÆ */
        .submit-button {
            width: 100%;
            height: 48px;
            padding: 0 16px;
            border: none;
            border-radius: 8px;
            background: var(--primary-gradient);
            color: white;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .submit-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102,126,234,0.2);
        }

        .submit-button:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Âä†ËΩΩÂä®Áîª */
        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Ë°®ÂçïÂÆπÂô® */
        #uploadForm {
            width: 100%;
            max-width: 100%;
            box-sizing: border-box;
        }

        /* ÁßªÂä®Á´ØÈÄÇÈÖç */
        @media (max-width: 768px) {
            .upload-container {
                padding: 15px;
            }

            .upload-card {
                padding: 20px;
            }

            .page-header {
                margin-bottom: 20px;
                padding-bottom: 15px;
            }

            .page-title {
                font-size: 20px;
            }

            .file-upload-area {
                padding: 20px;
            }

            .file-upload-icon {
                font-size: 32px;
            }

            .submit-button {
                padding: 12px;
            }

            .form-control,
            .submit-button {
                height: 44px;
            }
        }
    </style>
</head>
<body>
    <div class="upload-container">

                    <div class="file-upload-hint" style="margin-top: 8px">ËÆæÁΩÆÈúÄË¶ÅÂ§öÂ∞ë‰∫∫Á≠æÂêçÊâçÁÆóÂÆåÊàê</div>

                    <div class="file-upload-area" onclick="document.getElementById('file').click()">

                        <input type="file" id="file" style="display: none" accept=".pdf,.jpg,.jpeg,.png">

    </div>
    <script src="upload.js"></script>
</body>
</html>
